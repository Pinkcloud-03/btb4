<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Face</title>

  <style>
    /* Hiệu ứng chuyển màu quanh chữ */
    @keyframes text-shadow-multicolor {
      0% {
        text-shadow: 0 0px 15px #f0f;
      }
      33% {
        text-shadow: 0 0px 15px #0ff;
      }
      66% {
        text-shadow: 0 0px 10px #0f0;
      }
      100% {
        text-shadow: 0 0px 10px #ff0;
      }
    }

    /* Container */
    .at-container {
      text-align: center;
      margin-top: 50px;
    }

    /* Chữ Đại học UEH */
    .at-item {
      font-weight: bold;
      font-size: 50px;
      color: blue;
      margin-bottom: 40px;
      animation: text-shadow-multicolor 2s infinite alternate;
      transition: transform 0.3s ease;
    }

    .at-item:hover {
      transform: scale(1.1);
    }

    /* Ảnh avatar */
    img {
      width: 120px;
      height: 120px;
      border-radius: 16px;   /* chỉ bo góc nhẹ */
      margin-left: -50px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* bóng nhẹ để nổi hình */
    }

    img:first-child {
      margin-left: 150px;
      margin-top: 100px;
    }

    img:hover {
      transform: scale(1.4);
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="at-container">
    <div class="at-item">Đại học UEH</div>
    <img src="./img/uifaces-alien-avatar.jpg" alt="Thành viên 1">
    <img src="./img/uifaces-cartoon-avatar (1).jpg" alt="Thành viên 2">
    <img src="./img/uifaces-cartoon-avatar.jpg" alt="Thành viên 3">
  </div>
</body>
</html>
